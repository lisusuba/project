<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找人代跑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css">  
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			body{
				background-color: gainsboro;
			}
			.con
			{   
				 width:60px;
				 height:60px; 
				 border:1px solid gainsboro; 
				 position:fixed; _position:absolute; 
				 bottom:30px; 
				 right:50px; 
				 padding: 4px;
			 }
			 .con1
			 {    width:100%;
				  height:60px; 
				  border:1px solid gainsboro; 
				  position:fixed; _position:absolute; 
				  top:70px; 
				  padding: 4px;
			 }
	</style>
	</head>
	<body>
		找人代跑
		<div class="con">
			<div class="dropup pull-left">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					查看更多
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
				<li><a href="mobhomepage1.html">首页</a></li>
				<li class="divider"></li>
				<li><a href="mobfind1.html">找人代取快递</a></li>
				<li class="divider"></li>
				<li><a href="mobfind2.html">找人周边代购</a></li>
				<li class="divider"></li>
				<li><a href="mobfind3.html">找人代寄快递</a></li>
				<li class="divider"></li>
				<li class="active"><a href="mobfind4.html">找人代跑</a></li>
				</ul>
			</div>
		</div>
		<div class="con1">
			<span class="label label-info">要取的物品信息</span>
			<div class="input-group">
				<input type="text" id="goods_name" class="form-control" placeholder="请输入取的是什么" data-toggle="tooltip"  title="此项为必填项"/>
			</div>
			<br />
			<span class="label label-info">取件处信息</span>
			<div class="input-group">
				<span class="input-group-addon">取件处联系人姓名</span>
				<input type="text" id="name" class="form-control" placeholder="请输入取件处联系人姓名" data-toggle="tooltip"  title="此项为必填项"/>
			</div>
			<div class="input-group">
				<span class="input-group-addon">取件处联系人电话</span>
				<input type="text" id="phone" class="form-control" placeholder="请输入取件处联系人电话" data-toggle="tooltip"  title="此项为必填项"/>
			</div>
			<div class="input-group">
				<span class="input-group-addon">取件地址</span>
				<input type="text" id="address" class="form-control" placeholder="取件地址" data-toggle="tooltip"  title="此项为必填项"/>
			</div>
			<div class="container">
				<div class="col-xs-4 col-xs-offset-6"><img src="img/down.png" /></div>
			</div>
			<div class="input-group">
				<span class="input-group-addon">&#12288;&#12288;你的位置：</span>
				<input type="text" id="your_address" class="form-control" placeholder="你的位置" data-toggle="tooltip"  title="此项为必填项"/>
				<span class="input-group-addon"><a href="myaddress.html">地址簿</a></span>
			</div>
			<br />
			<div>
				<button type="button" class="btn btn-success btn-block" onclick="success()">发布订单</button>
			</div>
		</div>
	</body>
	<script>
		$(function () { $("[data-toggle='tooltip']").tooltip(); });
	</script>
</html>
